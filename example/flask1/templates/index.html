<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if title %} {{title}} {% else%} Flask1 {%endif%} </title>
    <style>
         /* CSS (Cascading Style Sheets - каскадные таблицы стилей) — 
            это язык, который используется для описания внешнего 
            вида и форматирования веб-страниц */

        body{
            background-color: rgb(206, 190, 238);
        }

        img{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>HELLO FLASK</h1>
    <p> Hello {{ name }} </p>

    <a href="/users/"> ССЫЛКА НА USERS </a>
    
    
    {%set q = 1 %}   <!-- создание переменной -->

    <br>
    <br>

    <p> аргумент image = {{ image }} </p>

    {% if image == 'fox' %}
        <img src="https://vetandlife.ru/wp-content/uploads/2025/03/%D0%98%D0%B7%D0%BE%D0%B1%D1%80%D0%B0%D0%B6%D0%B5%D0%BD%D0%B8%D0%B5-WhatsApp-2025-03-17-%D0%B2-16.16.55_3e36589f.jpg" alt="">
    {% elif image == 'bear' %}
        <img src="https://news.store.rambler.ru/img/23f1cd52303c877a5aef57ec34b87dde?img-format=auto&img-1-resize=height:400,fit:max&img-2-filter=sharpen" alt="">
    {% else%}
        <img src="https://www.wondercide.com/cdn/shop/articles/Upside_down_gray_cat.png?v=1685551065" alt="">
    {% endif %}

    <br>
    <br>
    
    <p>Лиса из api</p>
    <img width="100" src="https:\/\/randomfox.ca\/images\/49.jpg" alt="123">
    
</body>
</html>
