<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask1</title>
    <style>
        /* CSS (Cascading Style Sheets - каскадные таблицы стилей) — 
            это язык, который используется для описания внешнего 
            вида и форматирования веб-страниц */
        body {
            background-color: rgb(238, 209, 234);
            color: rgb(44, 42, 42);
        }
        span{
            font-size: 1.3rem; /*150% от основного шрифта */
            color: rgb(65, 65, 117);
            font-style:italic;
        }

        a{  
            background-image: url(https://kartinki.pics/uploads/posts/2021-03/1616039993_51-p-fon-dlya-knopki-60.png);
            /* background-image: url(/static/pic/but1.png); */
            background-size: cover;
            padding: 10px 30px;            
            margin: 20px;
            display: inline-block;                   
        }

        a:active{
            /* когда нажали мышкой - опустить на 3 пикселя */
            transform: translateY(3px);
        }

        p {
            border: 1px solid black;
            background-color: rgb(235, 201, 243);
            margin: 2px;
            padding: 5px;
        }

        p:nth-child(2n){ /*каждый 2ой */
            
            background-color: rgb(208, 166, 208);
        }

        p:hover { /*при наведении мышкой*/
            background-color: rgb(157, 123, 157);
            color: rgb(82, 9, 79);
            
        }

    </style>
    

</head>
<body>
    <h1>HELLO USERS</h1>
    <!-- <p> {{ users }} </p> -->

    {% for user in users %}
        <p>
            <span> {{loop.index}} </span>
            {{ user }} /  дина имени - {{ len(user) }}
            <!-- функцию len надо передать отдельно из main.py
             как контекст т.к. в шаблонах ее нет -->
        </p>
    {% endfor %}

    
  
    <!-- 
        loop.index      {# текущая итерация (начинается с 1) #}
        loop.index0     {# текущая итерация (начинается с 0) #}
        loop.revindex   {# итерация с конца (начинается с 1) #}
        loop.revindex0  {# итерация с конца (начинается с 0) #}
        loop.first      {# True если первая итерация #}
        loop.last       {# True если последняя итерация #}
        loop.length     {# общее количество элементов #}
        loop.depth      {# уровень вложенности цикла #}
        loop.depth0     {# уровень вложенности цикла (начинается с 0) #} -->
    

    <a href="/"> main </a>
</body>
</html>
