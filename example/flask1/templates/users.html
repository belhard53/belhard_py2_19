{% extends 'base.html' %}


{% block header_message %}
    <h1>HELLO USERS</h1>
{% endblock %}


{% block content %}              
    <div> посещений - {{n}} </div>
    <!-- <p> {{ users }} </p> -->
    <div class="users">
        {% for user in users %}
            <p>
                <span> {{loop.index}} </span>
                {{ user }} /  дина имени - {{ len(user) }}
                <!-- функцию len надо передать отдельно из main.py
                как контекст т.к. в шаблонах ее нет -->
            </p>
        {% endfor %}
    </div>

    
  
    <!-- 
        loop.index      {# текущая итерация (начинается с 1) #}
        loop.index0     {# текущая итерация (начинается с 0) #}
        loop.revindex   {# итерация с конца (начинается с 1) #}
        loop.revindex0  {# итерация с конца (начинается с 0) #}
        loop.first      {# True если первая итерация #}
        loop.last       {# True если последняя итерация #}
        loop.length     {# общее количество элементов #}
        loop.depth      {# уровень вложенности цикла #}
        loop.depth0     {# уровень вложенности цикла (начинается с 0) #} -->
    

    
    
    {% endblock %}
